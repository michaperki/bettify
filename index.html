<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4s536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <i class="fas fa-check-double"></i>
        <h1 class="page-name">Bettify</h1>
      </div>
      <button class="button-open-nav" id="button-open-nav">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <main class="main">
      <nav class="nav" id="nav">
        <!-- Default Bet Events -->
        <div class="default-bet-event-list">
          <button class="button-default-bet-event" id="button-bet-events">
            <i class="fas fa-inbox"></i>
            Ongoing Bets
          </button>
        </div>
        <!-- User Bet Events -->
        <h1 class="bet-events">Bet Events</h1>
        <div class="bet-event-list" id="bet-event-list"></div>
        <button class="button-add-bet-event" id="button-add-bet-event">
          <i class="fas fa-plus"></i>
          Add Bet Event
        </button>
        <div class="add-bet-event-popup" id="add-bet-event-popup">
          <input
            class="input-add-bet-event-popup"
            id="input-add-bet-event-popup"
            type="text"
          />
          <div class="add-bet-event-popup-buttons">
            <button
              class="button-add-bet-event-popup"
              id="button-add-bet-event-popup"
            >
              Add
            </button>
            <button
              class="button-cancel-bet-event-popup"
              id="button-cancel-bet-event-popup"
            >
              Cancel
            </button>
          </div>
        </div>
      </nav>
      <!-- Tasks -->
      <div class="bet-event-preview" id="bet-event-preview"></div>
    </main>
    <footer class="footer">
      <p>Copyright Â© 2021 michalosman</p>
      <a href="https://github.com/michaperki" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
